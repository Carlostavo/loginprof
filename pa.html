<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Videos - Actualizaci√≥n Autom√°tica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .live-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        @media (min-width: 992px) {
            .player-section {
                flex: 2;
            }
            .playlist-section {
                flex: 1;
                min-width: 300px;
            }
        }

        @media (max-width: 991px) {
            .content {
                flex-direction: column;
            }
        }

        .player-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 20px;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .playlist-container {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .playlist-header {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .video-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .video-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #4facfe;
        }

        .video-item.active {
            background: linear-gradient(90deg, #e3f2fd, #bbdefb);
            border-color: #2196f3;
        }

        .video-thumb {
            width: 100px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .video-info {
            flex-grow: 1;
            min-width: 0;
        }

        .video-title {
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #2d3436;
        }

        .video-date {
            font-size: 0.8em;
            color: #636e72;
        }

        .new-badge {
            background: #ff4757;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideIn 0.5s ease;
            max-width: 400px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Biblioteca de Videos Autom√°tica</h1>
            <p>Se actualiza autom√°ticamente cuando subes nuevos videos</p>
            <div class="live-badge">ACTUALIZACI√ìN EN VIVO</div>
        </div>

        <div class="content">
            <div class="player-section">
                <div class="player-container">
                    <iframe 
                        id="youtube-player"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="playPrevious()">
                        ‚èÆÔ∏è Video Anterior
                    </button>
                    <button class="control-btn" onclick="playNext()">
                        ‚è≠Ô∏è Siguiente Video
                    </button>
                    <button class="control-btn" onclick="togglePlay()">
                        ‚èØÔ∏è Pausar/Reproducir
                    </button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span>üìä Videos totales:</span>
                        <span id="total-videos">0</span>
                    </div>
                    <div class="stat-item">
                        <span>üïí √öltima actualizaci√≥n:</span>
                        <span id="last-update-time">--:--</span>
                    </div>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>üé• Lista de Videos</h3>
                    <button class="refresh-btn" onclick="loadVideos()" title="Actualizar lista">
                        üîÑ
                    </button>
                </div>
                <div class="video-list" id="video-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando videos...</p>
                    </div>
                </div>
                <div class="last-update">
                    Actualizaci√≥n autom√°tica cada 5 minutos
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notification-message">¬°Nuevo video disponible!</span>
        <button onclick="closeNotification()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">√ó</button>
    </div>

    <script>
        // CONFIGURACI√ìN - SIN API KEY NECESARIA
        const CONFIG = {
            channelId: 'UC1T2hmhZojOKVts22YOZvrQ',
            rssFeedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC1T2hmhZojOKVts22YOZvrQ',
            updateInterval: 300000, // 5 minutos
            maxVideos: 50,
            autoplay: true
        };

        // Variables globales
        let videos = [];
        let currentVideoIndex = 0;
        let player;
        let lastVideoId = '';
        let updateTimer;

        // 1. Cargar videos desde RSS Feed
        async function loadVideos() {
            try {
                showLoading(true);
                
                // Usar proxy para evitar problemas CORS
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const encodedUrl = encodeURIComponent(CONFIG.rssFeedUrl);
                
                const response = await fetch(proxyUrl + encodedUrl);
                const data = await response.json();
                
                // Parsear el XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                
                // Extraer videos del RSS
                const entries = xmlDoc.getElementsByTagName('entry');
                videos = [];
                
                for (let i = 0; i < Math.min(entries.length, CONFIG.maxVideos); i++) {
                    const entry = entries[i];
                    const videoId = entry.getElementsByTagName('yt:videoId')[0].textContent;
                    const title = entry.getElementsByTagName('title')[0].textContent;
                    const published = entry.getElementsByTagName('published')[0].textContent;
                    const media = entry.getElementsByTagName('media:group')[0];
                    const description = media.getElementsByTagName('media:description')[0]?.textContent || '';
                    
                    videos.push({
                        id: videoId,
                        title: title,
                        description: description,
                        thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                        publishedAt: new Date(published),
                        isNew: isVideoNew(published)
                    });
                }
                
                // Actualizar UI
                updateVideoListUI();
                updateStats();
                
                // Si es la primera carga, reproducir el video m√°s reciente
                if (videos.length > 0 && !lastVideoId) {
                    playVideo(0);
                    lastVideoId = videos[0].id;
                }
                
                // Verificar si hay videos nuevos
                checkForNewVideos();
                
                showLoading(false);
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('Error cargando videos:', error);
                showError('Error al cargar videos. Recargando...');
                setTimeout(loadVideos, 5000);
            }
        }

        // 2. Verificar videos nuevos
        function checkForNewVideos() {
            if (videos.length === 0) return;
            
            const latestVideo = videos[0];
            
            if (lastVideoId && latestVideo.id !== lastVideoId) {
                // ¬°Nuevo video!
                showNotification(`üé¨ Nuevo video: "${latestVideo.title}"`);
                lastVideoId = latestVideo.id;
                
                // Si est√° en autoplay, cambiar al nuevo video
                if (CONFIG.autoplay) {
                    playVideo(0);
                }
            }
        }

        // 3. Actualizar lista de videos en UI
        function updateVideoListUI() {
            const container = document.getElementById('video-list');
            
            if (videos.length === 0) {
                container.innerHTML = '<div class="loading"><p>No hay videos disponibles</p></div>';
                return;
            }
            
            container.innerHTML = videos.map((video, index) => `
                <div class="video-item ${index === currentVideoIndex ? 'active' : ''}" 
                     onclick="playVideo(${index})"
                     data-video-id="${video.id}">
                    <img src="${video.thumbnail}" 
                         alt="${video.title}" 
                         class="video-thumb"
                         loading="lazy"
                         onerror="this.src='https://via.placeholder.com/100x56/667eea/ffffff?text=Video'">
                    <div class="video-info">
                        <div class="video-title">
                            ${video.title}
                            ${video.isNew ? '<span class="new-badge">NUEVO</span>' : ''}
                        </div>
                        <div class="video-date">
                            ${formatDate(video.publishedAt)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 4. Reproducir video
        function playVideo(index) {
            if (index < 0 || index >= videos.length) return;
            
            currentVideoIndex = index;
            const video = videos[index];
            
            // Actualizar iframe de YouTube
            const iframe = document.getElementById('youtube-player');
            iframe.src = `https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0&modestbranding=1`;
            
            // Actualizar UI
            updateVideoListUI();
            updateStats();
            
            // Actualizar t√≠tulo de la p√°gina
            document.title = `${video.title} - Biblioteca de Videos`;
        }

        // 5. Navegaci√≥n
        function playNext() {
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            playVideo(nextIndex);
        }

        function playPrevious() {
            const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            playVideo(prevIndex);
        }

        function togglePlay() {
            // Esta funci√≥n requerir√≠a la API de YouTube, pero podemos recargar
            playVideo(currentVideoIndex);
        }

        // 6. Funciones auxiliares
        function isVideoNew(publishedDate) {
            const published = new Date(publishedDate);
            const now = new Date();
            const daysDiff = (now - published) / (1000 * 60 * 60 * 24);
            return daysDiff < 3; // Menos de 3 d√≠as = nuevo
        }

        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Hoy';
            } else if (diffDays === 1) {
                return 'Ayer';
            } else if (diffDays < 7) {
                return `Hace ${diffDays} d√≠as`;
            } else {
                return date.toLocaleDateString('es-ES', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            }
        }

        function updateStats() {
            document.getElementById('total-videos').textContent = videos.length;
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('last-update-time').textContent = timeStr;
        }

        // 7. Notificaciones
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            
            messageEl.textContent = message;
            notification.style.display = 'flex';
            
            // Auto-ocultar despu√©s de 8 segundos
            setTimeout(closeNotification, 8000);
            
            // Tambi√©n mostrar notificaci√≥n del navegador si est√° permitido
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("üé• Nuevo Video", {
                    body: message,
                    icon: videos[0]?.thumbnail
                });
            }
        }

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // 8. Estado de carga
        function showLoading(show) {
            const container = document.getElementById('video-list');
            if (show) {
                container.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando videos...</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            const container = document.getElementById('video-list');
            container.innerHTML = `
                <div style="padding: 20px; text-align: center; color: #ff4757;">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                    <button onclick="loadVideos()" style="margin-top: 10px; padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Reintentar
                    </button>
                </div>
            `;
        }

        // 9. Inicializar
        function init() {
            // Cargar videos inicialmente
            loadVideos();
            
            // Configurar actualizaci√≥n autom√°tica
            updateTimer = setInterval(loadVideos, CONFIG.updateInterval);
            
            // Solicitar permiso para notificaciones
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
            
            // Agregar atajos de teclado
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowRight':
                        playNext();
                        break;
                    case 'ArrowLeft':
                        playPrevious();
                        break;
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                }
            });
        }

        // 10. Limpiar al salir
        window.addEventListener('beforeunload', () => {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
        });

        // Iniciar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
